<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Redirect</title>
    <script type="text/javascript">
        function redirect() {
            var userAgent = navigator.userAgent || navigator.vendor || window.opera;
            if (/android/i.test(userAgent)) {
                window.location.href = "https://play.google.com/store/apps/details?id=YOUR_ANDROID_APP_ID";
            } else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                window.location.href = "https://apps.apple.com/app/idYOUR_IOS_APP_ID";
            } else {
                document.getElementById('message').innerHTML = "Please visit this page on an Android or iOS device to download the app.";
            }
        }
    </script>
</head>
<body onload="redirect()">
    <p id="message">Redirecting...</p>
</body>
</html>
