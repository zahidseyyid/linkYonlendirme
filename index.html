<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Redirect</title>
    <script type="text/javascript">
        function redirect() {
            var userAgent = navigator.userAgent || navigator.vendor || window.opera;
            if (/android/i.test(userAgent)) {
                window.location.href = "https://play.google.com/store/apps/details?id=com.android.chrome&hl=tr";
            } else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                window.location.href = "https://apps.apple.com/tr/app/google-chrome/id535886823";
            } else {
                window.location.href = "https://play.google.com/store/apps/details?id=com.android.chrome&hl=tr";
            }
        }
    </script>
</head>
<body onload="redirect()">
    <p id="message">Redirecting...</p>
</body>
</html>
